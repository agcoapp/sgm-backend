services:
  # SGM Backend API for better-auth branch
  sgm-better-auth-backend:
    build:
      context: .
      dockerfile: Dockerfile.better-auth
    container_name: sgm-better-auth-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: "postgresql://sgm_auth_user:sgm_auth_password@sgm-better-auth-db:5432/sgm_auth_db"
      PORT: 3000
      FRONTEND_URL: "http://localhost:3002"
      # Better Auth specific environment variables
      BETTER_AUTH_SECRET: "your-better-auth-secret-key-here"
      BETTER_AUTH_URL: "http://localhost:3002"
      # Add other environment variables as needed
    ports:
      - "3002:3000"  # Different port to avoid conflict with main branch
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./logs:/app/logs
      - better_auth_node_modules:/app/node_modules
    depends_on:
      sgm-better-auth-db:
        condition: service_healthy
    networks:
      - sgm-better-auth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Database for better-auth branch
  sgm-better-auth-db:
    image: postgres:15-alpine
    container_name: sgm-better-auth-db
    environment:
      POSTGRES_DB: sgm_auth_db
      POSTGRES_USER: sgm_auth_user
      POSTGRES_PASSWORD: sgm_auth_password
    ports:
      - "5434:5432"  # Different port to avoid conflict with main branch
    volumes:
      - sgm_auth_db_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sgm-better-auth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgm_auth_user -d sgm_auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for better-auth session storage
  sgm-better-auth-redis:
    image: redis:7-alpine
    container_name: sgm-better-auth-redis
    ports:
      - "6381:6379"  # Different port to avoid conflict
    networks:
      - sgm-better-auth-network
    command: redis-server --appendonly yes
    volumes:
      - sgm_auth_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin for better-auth database management
  sgm-better-auth-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sgm-better-auth-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sgm-auth.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"  # Different port to avoid conflict with main branch
    volumes:
      - sgm_auth_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - sgm-better-auth-db
    networks:
      - sgm-better-auth-network
    restart: unless-stopped

volumes:
  sgm_auth_db_data:
    driver: local
  sgm_auth_redis_data:
    driver: local
  sgm_auth_pgadmin_data:
    driver: local
  better_auth_node_modules:
    driver: local

networks:
  sgm-better-auth-network:
    driver: bridge